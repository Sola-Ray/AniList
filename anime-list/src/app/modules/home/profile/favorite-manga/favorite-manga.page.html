<ion-header>
  <ion-toolbar>
    <ion-title>Mangas favoris</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let favorite of favorites">
      <ion-card class="card" (click)="navigateToDetail(favorite)">
        <ion-card-header class="header">
          <ion-card-title class="title">{{favorite.name}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
