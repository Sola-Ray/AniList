<ion-tabs (ionTabsDidChange)="onTabChanged($event)">

  <ion-tab-bar slot="bottom" [attr.tab]="currentTab" selected-tab="anime">

    <ion-tab-button tab="anime">
      <ion-icon name="videocam-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="manga">
      <ion-icon name="book-outline"></ion-icon>
    </ion-tab-button>


    <ion-tab-button tab="profile">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
