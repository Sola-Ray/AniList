<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="mangas">
  <div *ngFor="let manga of mangas" class="mangas">
    <ion-card class="card">
      <ion-card-header>
        <ion-card-subtitle>{{manga.title.romaji}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <img class="img" src="{{manga.coverImage.medium}}" align="left">
        <ion-label class="label">{{manga.chapters}} chapitres</ion-label>
        <ion-label class="label">{{manga.volumes}} volumes</ion-label>
      </ion-card-content>
    </ion-card>
  </div>
  </ng-container>

</ion-content>
